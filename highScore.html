<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <!--bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!---->
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link disabled" href="highScore.html">
                Highscores
            </a>
            <div class="nav justify-content-end" id="navbarText">
                <span class="navbar-text">
                    Time: 0
                </span>
            </div>
        </nav>        
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <h3 >Your final score is: <span id="finalScore"></span></h3>
                        <p >If you want to save your score please submit your initails below</p>
                    </div>
                    <form class="row" id="highscore-form">
                        <input type="text" placeholder="Enter your initials here" name="initials-text" id="initials-text" />
                        <button type="button" class="btn btn-info" id="highscore-button">
                            Submit
                        </button>
                    </form>
                    <div class="row">
                        <a href="index.htm">
                            <button type="button" class="btn btn-info">
                                Retake Quiz
                            </button>
                        </a>
                    </div>
                </div>
                <div class="col">
                    Highscores Table
                    <div id="highScore-list">
                        
                    </div>
                    <button type="button" class="btn btn-info" id="clearscore-button">
                        Clear Scores
                    </button>
                </div>
            </div>
        </div>
        <script src="Assets/script/highScore.js"></script>
    </body>
</html>
